    <main>
        <div class="row">
            <div class="col-md-8">
                <h2>Contact Us</h2>
                <form class="bg-light p-4 rounded border">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Favorite Color:</label>
                        <input type="color" class="form-control form-control-color" id="color" name="color" value="#563d7c" title="Choose your favorite color">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Event Date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    </main>
